 <div class="row" *ngIf="!showCustom">
  <h2 style="width: 100%;margin: 0;
  font-weight: 500; margin-bottom: 15px;">Multiple-choice templates</h2>

  <div>
    <p style="padding-left: 5px; margin-top: 2rem; margin-bottom: 1rem;">5-ranged Likert</p>
    <div class="row">
      <div class="card-add"
      *ngFor="let std of stdAnswers" 
      (click)="stdSelected(std.answers)">
      <div style="width: 100%; text-align: center; cursor: pointer;">
        <img [src]="std.icon" style="height: 60px; width: 60px;">
      </div>
        <p style="font-weight: 600;">{{std.type}}</p>
      </div>
    </div>

    <p style="padding-left: 5px; margin-top: .5rem; margin-bottom: 1rem;">Other</p>
    <div class="row">
      <div class="card-add" 
      (click)="stdSelected('nps')">
      <div style="width: 100%; text-align: center; ">
        <img src="./assets/icons/ic_nps.png" style="height: 60px; width: 60px;">
      </div>
        <p style="font-weight: 600;">NPS</p>
      </div>

      <div class="card-add"  
      (click)="stdSelected('custom')">
      <div style="width: 100%; text-align: center; cursor: pointer;">
        <img src="./assets/icons/ic_custom.png" style="height: 60px; width: 60px;">
      </div>
        <p style="font-weight: 600;">Custom</p>
      </div>
    </div>
  </div>
  </div>

  <div class="row" *ngIf="showCustom" style="position: relative;">
    <h2 style="width: 100%;margin: 0;
    font-weight: 500; margin-bottom: 15px;">Custom question</h2>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>NÂ° of answers:</mat-label>
      <input matInput name="amount" style="width: 100%" class="customInput text-right" type="number" min="1" max="9"
      [(ngModel)]="answersAmount">
    </mat-form-field>
    
      <div style="width: 100%;">
        <p style="width: 100%; padding-bottom: 5px;">Add different answers separated by '-'</p>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Answers</mat-label>
          <textarea matInput style="width: 100%; height: 132px; border-radius: 4px; padding: 10px" 
          [(ngModel)]="content" [ngModelOptions]="{standalone: true}" (paste)="onPaste($event)"></textarea>
          <mat-hint>Answer 1 - Answer 2 - ...</mat-hint>
        </mat-form-field>
        
       
      </div>

      <button mat-raised-button color="primary" class="mt-3" style="width: 100%;" type="button" (click)="save()">Add</button>
      <button mat-button color="primary" class="mt-2" style="width: 100%;" type="button" (click)="showCustom = false">back</button>
  </div>
