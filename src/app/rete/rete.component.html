<div class="wrapper" style>
    <div class="row hideOnMobile" id="resetBtn">
        <button mat-button title="Zoom out" (click)="zoom(1)" class="col" >
            <img src="./assets/icons/ic_zoom-out.svg" height="20px">
        </button>
        <button mat-button title="Center view" (click)="resetView()" class="col">
            <img src="./assets/icons/ic_assign.svg" height="20px">
        </button>
        <button mat-button title="Zoom in" (click)="zoom(0)" class="col">
            <img src="./assets/icons/ic_zoom-in.svg" height="20px">
        </button>
    </div>
    <div #nodeEditor class="node-editor"></div>
</div>
